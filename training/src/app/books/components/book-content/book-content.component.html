<div id="content">
    <app-book [book]="book"></app-book>
    <hr />
    <app-booklist [books]="books"></app-booklist>
    <hr />
    <button (click)="handleButtonClick()">Click me!</button>
    <hr />
    <app-book-input (bookEventEmitter)="handleBookCreation($event)"></app-book-input>
    <hr />
    <app-book-input-reactive (bookEventEmitter)="handleBookCreation($event)"></app-book-input-reactive>
</div>
