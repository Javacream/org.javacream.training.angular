<form [formGroup]="personInputForm" (ngSubmit)="save()">
    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" formControlName="lastname"/>
    <label for="fn">Firstname:</label>
    <input type="text" formControlName="firstname" id="fn"/>
    <button [disabled]="!personInputForm.valid">Save</button>
</form>


<p><app-person [person]="createdPerson"></app-person></p>
